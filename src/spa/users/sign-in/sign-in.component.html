<div class="sign-in-form" @visibility>
  <h4>Sign in</h4>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="email">Email</label>

      <input id="email" type="text" class="form-control" formControlName="email" required/>

      <div *ngIf="formErrors.email.length > 0" class="alert alert-danger">
        <ul>
          <li *ngFor="let item of formErrors.email">{{item}}</li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>

      <input id="password" type="password" class="form-control" formControlName="password" required/>

      <div *ngIf="formErrors.password.length > 0" class="alert alert-danger">
        <ul>
          <li *ngFor="let item of formErrors.password">{{item}}</li>
        </ul>

      </div>
    </div>

<!--    <div class='alert alert-danger' *ngIf="formError">{{formError}}</div>-->
    <div *ngIf="!submitting">
      <button routerLink='/register' class='btn btn-success'>Register</button>
      <button type='submit' class='btn btn-primary'>Sign in</button>
    </div>
    <div *ngIf="formErrors.loginError.length > 0" class="alert alert-danger">
      {{formErrors.loginError}}
    </div>
    <div *ngIf="submitting">
      <span><img src='../../../assets/imgs/loaderIn.gif'></span>
      <span class='message'>Signing in ...</span>
    </div>

  </form>
</div>
