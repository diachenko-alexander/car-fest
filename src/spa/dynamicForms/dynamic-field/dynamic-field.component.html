<div [hidden]="operation === 'create' && field.isId" [formGroup]="form">
  <div [ngSwitch]="field.type">
    <div *ngSwitchCase="'string'" class="form-group">
      <label [for]="field.key">{{field.label}}</label>
      <input class="form-control" autocomplete="off" [formControlName]="field.key" [id]="field.key"
             [readOnly]="operation === 'details' || field.isId" type="text"></div>
    <div *ngSwitchCase="'number'" class="form-group">
      <label [for]="field.key">{{field.label}}</label>
      <input class="form-control" autocomplete="off" [formControlName]="field.key" [id]="field.key"
             [readOnly]="operation === 'details' || field.isId" type="number"></div>
  </div>
  <div *ngIf="form.get(field.key).hasError('required') && (submitted || form.get(field.key).touched)"
       class="alert alert-danger">{{field.label}} is required
  </div>
  <div>
  </div>
</div>
